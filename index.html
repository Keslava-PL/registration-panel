<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Panel</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <main class="main">
        <div class="logoContainer">
          <img src="./library/signUpIcon.png" alt="image" />
        </div>
        <h1 class="title">Tytuł</h1>
        <div class="registrationPanel">
          <input id="login" placeholder="Login" />
          <input id="password" type="password" placeholder="Hasło" />
          <p class="strenghtenButtonContainer">
            <label id="strenghtLabel">Password strength: </label>
            <button class="strenghtButton" id="strenghtenButton"></button>
            <button class="strenghtButton" id="strenghtenButton2"></button>
            <button class="strenghtButton" id="strenghtenButton3"></button>
          </p>
          <button id="signUpButton">Sign up</button>
        </div>
      </main>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
